<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Word Search - Mom's Birthday</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">

  <header>
    <h1>Word Search — Happy Birthday, Mom!</h1>
    <p>Click a start letter then an end letter to select a word. Words can go in any straight line (horizontal, vertical, diagonal). Found words will be crossed off the list.</p>
  </header>

  <main>
    <div class="grid-wrapper">
      <table id="puzzle" class="grid" aria-label="Word search grid"></table>
    </div>
    <aside class="wordlist">
      <h2>Words to find</h2>
      <ul id="words"></ul>
    </aside>
  </main>

  <footer>
    <button id="resetBtn">New Puzzle</button>
    <p class="small">Created for: Mother — Enjoy!</p>
  </footer>
</div>
<script src="script.js"></script>
</body>
</html>
