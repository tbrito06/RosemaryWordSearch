<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Word Search - Mom's Birthday</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">
  <div class="background">
    <!-- SVG background with hearts, flowers, confetti and a green golf cart -->
    <svg viewBox="0 0 1200 1600" preserveAspectRatio="xMidYMid slice" class="bg-svg">
      <defs>
        <g id="heart"><path d="M10,30 C10,15 25,5 40,15 C55,5 70,15 70,30 C70,60 40,80 40,80 C40,80 10,60 10,30Z"/></g>
        <g id="flower"><circle cx="25" cy="25" r="6"/><circle cx="10" cy="25" r="6"/><circle cx="40" cy="25" r="6"/><circle cx="25" cy="10" r="6"/><circle cx="25" cy="40" r="6"/><circle cx="25" cy="25" r="4" /></g>
        <g id="confetti"><rect x="0" y="0" width="6" height="10" rx="1"/></g>
        <g id="golfcart">
          <rect x="0" y="0" width="80" height="40" rx="6"/>
          <rect x="10" y="-30" width="60" height="30" rx="6"/>
          <circle cx="20" cy="45" r="8"/><circle cx="60" cy="45" r="8"/>
        </g>
      </defs>

      <!-- repetitions across the canvas -->
      <g transform="translate(60,80) scale(1.6)" opacity="0.12" fill="#ff6b6b">
        <use href="#heart" x="0" y="0"/>
      </g>
      <g transform="translate(260,140) scale(1.1)" opacity="0.10" fill="#ffd166">
        <use href="#flower"/>
      </g>
      <g transform="translate(100,420) rotate(20)" opacity="0.10" fill="#06d6a0">
        <use href="#confetti"/>
      </g>
      <g transform="translate(800,1200) scale(2.5)" opacity="0.08" fill="#4caf50">
        <use href="#golfcart"/>
      </g>
      <g transform="translate(980,300) scale(1.1)" opacity="0.09" fill="#ff8fab">
        <use href="#heart"/>
      </g>
      <g transform="translate(420,980) rotate(-10) scale(1.4)" opacity="0.10" fill="#ffd166">
        <use href="#flower"/>
      </g>
      <!-- small confetti scatter -->
      <g transform="translate(50,1100)" opacity="0.11" fill="#f94144">
        <use href="#confetti" x="0" y="0" />
        <use href="#confetti" x="30" y="50" />
        <use href="#confetti" x="80" y="20" />
      </g>
    </svg>
  </div>

  <header>
    <h1>Word Search — Happy Birthday, Mom!</h1>
    <p>Click a start letter then an end letter to select a word. Words can go in any straight line (horizontal, vertical, diagonal). Found words will be crossed off the list.</p>
  </header>

  <main>
    <div class="grid-wrapper">
      <table id="puzzle" class="grid" aria-label="Word search grid"></table>
    </div>
    <aside class="wordlist">
      <h2>Words to find</h2>
      <ul id="words"></ul>
    </aside>
  </main>

  <footer>
    <button id="resetBtn">New Puzzle</button>
    <p class="small">Created for: Mother — Enjoy!</p>
  </footer>
</div>
<script src="script.js"></script>
</body>
</html>
